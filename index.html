  <script type="text/javascript">
    $(document).bind("mobileinit", function(){
        $.mobile.page.prototype.options.addBackBtn= false;
        $.mobile.page.prototype.options.useFastClick = true;
        $.mobile.ajaxEnabled = false;
        $.mobile.linkBindingEnabled = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
  
         // Remove page from DOM when it's being replaced
        $('div[data-role="page"]').live('pagehide', function (event, ui) {
            $(event.currentTarget).remove();
        });
    });
  </script>

  <script type="text/template" id="item-home">      
    <div data-role="header" data-backbtn="false">
         <h1>Raffle Swag</h1>
    </div>

    <div data-role="content">
        <label for="code">
            Enter Raffle Code: (for fun try "demo")
        </label>
        <input name="code" id="code" value="demo" required  autocapitalize="off" />
        <input type="button" name="findEvent" id="findEvent" value="Find Raffle">

        <div id="msgEvent"></div>
        <div>&nbsp;</div>
        <ul data-role='listview' data-theme="c" id="EventList"></ul>
    </div>
  </script>

  <script type="text/template" id="item-prize">        
      <div data-role="header">
        <a href="#" data-role="button" data-direction="reverse" data-icon="back" data-iconpos="notext">Home</a>
          <h1><%= name %></h1>
      </div>

      <div data-role="content">
          <ul data-role='listview' data-theme="c" id="PrizeList"></ul>
      </div>
  </script>

  <script type="text/template" id="item-prize-list">        
      <li><a href="#detail/<%= prize_id %>"><%= name %></a></li>
  </script>

  <script type="text/template" id="item-prize-detail">        
       <div data-role="header">
     <a href="#prize" data-role="button" data-direction="reverse" data-icon="back" data-iconpos="notext">Home</a>
        <h1><%= name %></h1>
    </div>

    <div data-role="content">
        <div id="btnTicket"></div>
        <div id="msgTicket"></div>
        <input type="hidden" name="PrizeId" id="PrizeId" value="0">
    
        <h3 id="PrizeName">
            <%= name %>
        </h3>
         <p id="PrizeDescription">
            <%= description %>
        </p>
    </div><!-- /content -->
  </script>

  <script type="text/template" id="item-prize-ticket-cancel"> 
    <div data-inline="true">
      <a href="#" data-role="button" id="cancelTicket">Cancel Ticket</a>
    </div>
  </script>

  <script type="text/template" id="item-prize-ticket-get">
    <div data-inline="true">
        <a href="#" data-role="button" id="getTicket">Enter Ticket</a>
    </div>
  </script>

  <script type="text/template" id="item-checkin"> 
    
    <div data-role="header"  data-back-btn="false">
      <a href="#" data-role="button" data-icon="home" data-transition="fade" data-iconpos="notext">Home</a>
        <h1>Create Account</h1>
